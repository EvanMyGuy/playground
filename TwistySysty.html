<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twisted System Prototype</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  canvas {
    border: 1px solid black;
    background-color: #fff;
  }
  #score {
    font-size: 20px;
    position: absolute;
    top: 10px;
    left: 10px;
  }
  #gameOver {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<div id="score">Score: 0</div>
<button id="gameOver" onclick="restartGame();">Restart</button>
<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreElement = document.getElementById('score');
  const gameOverButton = document.getElementById('gameOver');

  let speed = 2;
  let score = 0;
  let gameRunning = true;
  const player = {
    x: 50,
    y: canvas.height / 2,
    width: 30,
    height: 30,
    jumpHeight: 60,
    duckHeight: 20,
    isJumping: false,
    isDucking: false
  };

  class Obstacle {
    constructor(type) {
      this.x = canvas.width;
      this.type = type;
      this.width = 20;
      this.height = canvas.height / 2;
      this.passed = false;
    }

    draw() {
      ctx.fillStyle = this.type === 'jump' ? 'green' : 'red';
      const drawY = this.type === 'jump' ? this.height : 0;
      ctx.fillRect(this.x, drawY, this.width, this.height);
    }

    update() {
      this.x -= speed;
      this.draw();
    }
  }

  let obstacles = [new Obstacle(Math.random() > 0.5 ? 'jump' : 'duck')];

  function handleObstacles() {
    if (obstacles[obstacles.length - 1].x < canvas.width - 200) {
      obstacles.push(new Obstacle(Math.random() > 0.5 ? 'jump' : 'duck'));
    }

    obstacles.forEach(obstacle => {
      obstacle.update();

      // Check collision
      if (obstacle.x < player.x + player.width &&
          obstacle.x + obstacle.width > player.x &&
          !obstacle.passed) {
        if ((obstacle.type === 'jump' && !player.isJumping) ||
            (obstacle.type === 'duck' && !player.isDucking)) {
          endGame();
        } else {
          score++;
          scoreElement.textContent = `Score: ${score}`;
          obstacle.passed = true;
        }
      }
    });

    obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
  }

  function drawPlayer() {
    ctx.fillStyle = 'blue';
    let playerYPos = player.y;
    if (player.isJumping) {
      playerYPos -= player.jumpHeight;
    } else if (player.isDucking) {
      playerYPos += player.duckHeight;
    }
    ctx.fillRect(player.x, playerYPos, player.width, player.height);
  }

  function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    handleObstacles();
    drawPlayer();
    speed += 0.005; // Gradually increase speed
    requestAnimationFrame(gameLoop);
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === 'a' && !player.isDucking) player.isJumping = true;
    if (e.key === 's' && !player.isJumping) player.isDucking = true;
  });

  document.addEventListener('keyup', (e) => {
    if (e.key === 'a') player.isJumping = false;
    if (e.key === 's') player.isDucking = false;
  });

  function endGame() {
    gameRunning = false;
    gameOverButton.style.display = 'block';
  }

  function restartGame() {
    gameRunning = true;
    speed = 2;
    score = 0;
    obstacles = [new Obstacle(Math.random() > 0.5 ? 'jump' : 'duck')];
    gameOverButton.style.display = 'none';
    scoreElement.textContent = `Score: ${score}`;
    gameLoop();
  }

  gameLoop();
</script>
</body>
</html>
